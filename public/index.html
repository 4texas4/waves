<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Waves" />
  <meta name="theme-color" content="#443ab6" />
  <meta name="msapplication-TileColor" content="#443ab6" />
  <meta property="og:image" content="/favicon.ico" />
  <meta name="description" content="Waves. A sleek and minimalist web proxy." />
  <title>Waves</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="/assets/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <script src="/baremux/index.js"></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/assets/js/navbar.js" defer></script>
  <script src="/assets/js/load.js" defer></script>
  <script src="/assets/js/eruda.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script src="/assets/js/settings.js" defer></script>
  <script src="/assets/js/cursor-trail.js" defer></script>
  <script src="/assets/js/ping.js" defer></script>
  <script src="/assets/js/index.js" defer></script>

  <div class="light"></div>
  <div class="top-bar">
    <a href="#" id="games-icon"><i class="fas fa-gamepad"></i></a>
    <a href="#" id="chat-icon"><i class="fas fa-comments"></i></a>
    <a href="#" id="settings-icon"><i class="fas fa-gear"></i></a>
  </div>

  <div id="settings-menu" class="settings-menu"></div>

  <div class="loading-screen">
    <div class="loading-text"></div>
    <div class="moon">
      <div class="crater"></div>
      <div class="crater"></div>
      <div class="crater"></div>
      <div class="rocket">
        <div class="rocket-body"></div>
        <div class="rocket-fins">
          <div class="rocket-fin"></div>
          <div class="rocket-fin"></div>
        </div>
        <div class="rocket-flame"></div>
      </div>
    </div>
  </div>

  <div class="search-container">
    <div class="search-title"><span></span><span class="highlight">Waves.</span></div>
    <div class="search-bar">
      <input class="waves" type="text" id="searchInput" placeholder="What's on your mind?" autocomplete="off">
    </div>
  </div>

  <div id="erudaLoadingScreen" style="display: none;">Eruda is loading...</div>
  <iframe id="proxy-iframe" class="iframe"></iframe>
  <div id="pingDisplay">Ping: Connecting...</div>
</body>
</html>
