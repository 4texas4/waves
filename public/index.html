<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Waves" />
  <meta name="theme-color" content="#b6b6b6" />
  <meta name="msapplication-TileColor" content="#b6b6b6" />
  <meta property="og:image" content="/favicon.ico" />
  <meta name="description" content="Waves. A sleek and minimalist web proxy." />
  <title>Waves</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="/assets/css/index.css">
  <link rel="stylesheet" href="/assets/css/settings.css">
  <link rel="stylesheet" href="/assets/css/toast.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <script src="/baremux/index.js"></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/assets/js/navbar.js" defer></script>
  <script src="/assets/js/load.js" defer></script>
  <script src="/assets/js/eruda.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script src="/assets/js/settings.js" defer></script>
  <script src="/assets/js/ping.js" defer></script>
  <script src="/assets/js/greeting.js" defer></script>
  <script src="/assets/js/index.js" defer></script>
  <div class="relative flex flex-col h-[100vh] items-center justify-center bg-white transition-bg">
    <div class="absolute inset-0 overflow-hidden">
      <div class="god-rays absolute -inset-[10px] opacity-50"></div>
    </div>
  </div>
  <div class="top-bar">
    <img src="favicon.ico" class="favicon">
    <span id="waves">Waves</span>
    <a href="#" id="games">Games</a>
    <a href="#" id="movies">Movies</a>
    <a href="#" id="ai">AI</a>
    <a href="#" id="settings-icon">
      <i class="settings-icon fas fa-gear"></i>
    </a>
  </div>   
  <div id="settings-menu" class="settings-menu"></div>
  <div class="navbar">
    <ul class="nav-links">
      <li><a id="backIcon" href="#"><img src="/assets/images/icons/back.png" alt="Back"></a></li>
      <li><a id="refreshIcon" href="#"><img src="/assets/images/icons/refresh.png" alt="Refresh"></a></li>
      <li><a id="forwardIcon" href="#"><img src="/assets/images/icons/forward.png" alt="Forward"></a></li>
      <li>
        <div class="search-containersmall">
          <div class="small-searchbar" style="position: relative;">
            <i id="lockIcon" class="fa-solid fa-lock"></i>
            <input class="waves" type="text" id="searchInputt" 
                   placeholder="Search for a query or enter a URL..." autocomplete="off" 
                   style="padding-left: 40px;">
          </div>
        </div>            
      </li>
      <li><a id="erudaIcon" href="#"><img src="/assets/images/icons/eruda.png" alt="Eruda"></a></li>
      <li><a id="fullscreenIcon" href="#"><img src="/assets/images/icons/fullscreen.png" alt="Full-Screen"></a></li>
      <li><a href="/"><img src="/assets/images/icons/out.png" alt="X out"></a></li>
    </ul>
  </div>
  <div class="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>
  <div class="search-container">
    <div class="search-title">Waves.</div>
    <div class="search-bar">
      <input class="waves" type="text" id="searchInput" placeholder="What been on your mind lately?" autocomplete="off">
    </div>
  </div>
  <div id="erudaLoadingScreen" style="display: none;">Eruda is loading...</div>
  <div id="pingDisplay">Ping: Connecting...</div>
  <div id="overlay" class="overlay"></div>
  <div id="namePrompt" class="popup">
    <div class="input-container">
      <label for="userName">Please enter a name so we know what to call you:</label>
      <div class="input-wrapper">
        <input type="text" id="userName" placeholder="Your name" oninput="checkInput()" autocomplete="off">
      </div>
      <button id="doneButton" onclick="submitName()" disabled>
        <i class="fas fa-check"></i> Done
      </button>
  </div>
  </div>  
  </div>
  <div id="greeting"></div>
  <iframe id="cool-iframe" class="iframe"></iframe>
  <div id="copyright">
    &copy; 2025 Sent services. All rights reserved.
  </div>
</body>
</html>
