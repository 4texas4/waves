   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>

<body>
   <script src="/baremux/index.js"></script>
   <script src="/s/uv.bundle.js" defer></script>
   <script src="/s/uv.config.js" defer></script>
   <script src="/assets/js/load.js" defer></script>
   <script src="/assets/js/eruda.js" defer></script>
   <script src="/assets/js/register.js" defer></script>
   <script src="/assets/js/settings.js" defer></script>
   <script src="/assets/js/greeting.js" defer></script>
   <script src="/assets/js/ai.js" defer></script>
   <div class="relative flex flex-col h-[100vh] items-center justify-center bg-white transition-bg">
      <div class="absolute inset-0 overflow-hidden">
         <div class="god-rays absolute -inset-[10px] opacity-50"></div>
      </div>
   </div>
   <div class="topbar">
      <img src="/assets/images/icons/favicon.ico" class="favicon">
      <span id="waves">Waves</span>
      <a href="/" id="home">Home</a>
      <a href="/g" id="games">Games</a>
      <a href="/a" id="apps">Apps</a>
      <a href="#" id="movies">Movies</a>
      <a href="/ai" id="ai">AI</a>
      <a href="#" id="settings-icon">
         <i class="settings-icon fas fa-gear"></i>
      </a>
   </div>
   <div id="settings-menu" class="settings-menu"></div>
   <div class="navbar">
      <ul class="nav-buttons">
         <li><a id="backIcon" href="#"><i class="fas fa-arrow-left"></i></a></li>
         <li><a id="refreshIcon" href="#"><i class="fas fa-redo-alt"></i></a></li>
         <li><a id="forwardIcon" href="#"><i class="fas fa-arrow-right"></i></a></li>
         <li>
            <div class="small-searchbar" style="position: relative;">
               <i id="lockIcon" class="fa-solid fa-lock"></i>
               <input class="waves" type="text" id="searchInputt" placeholder="Search for a query or enter a URL..." autocomplete="off" style="padding-left: 40px;">
            </div>
         </li>
         <li><a id="erudaIcon" href="#"><i class="fas fa-code"></i></a></li>
         <li><a id="fullscreenIcon" href="#"><i class="fas fa-expand"></i></a></li>
         <li><a href="/"><i class="fas fa-times"></i></a></li>
      </ul>
   </div>
   <div class="chat-container">
      <div class="chat-header">AI</div>
      <div class="chat-options">
         <div class="option">
            <label for="modelSelector"></label>
            <div class="selector" id="modelSelector">
               <div class="selector-selected">Llama 3.1 8B Instant</div>
               <div class="selector-options">
                  <div data-value="llama-3.1-8b-instant">Llama 3.1 8B Instant</div>
                  <div data-value="llama3-8b-8192">Llama3 8B 8192</div>
                  <div data-value="deepseek-r1-distill-llama-70b">Deepseek R1 Distill Llama 70B</div>
                  <div data-value="gemma2-9b-it">Gemma2 9B IT</div>
                  <div data-value="mixtral-8x7b-32768">Mixtral 8x7B 32768</div>
               </div>
            </div>
         </div>
      </div>
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-input">
         <input type="text" id="aiInput" placeholder="What would you like to talk about?" autocomplete="off">
         <button id="sendMsg"><i class="fas fa-arrow-up"></i></button>
      </div>
   </div>
   <div id="overlay" class="overlay"></div>
   <div id="namePrompt" class="popup">
      <div class="input-container">
         <label for="userName">Please enter a name so we know what to call you:</label>
         <div class="input-wrapper">
            <input type="text" id="userName" placeholder="Your name" oninput="checkInput()" autocomplete="off">
         </div>
         <button id="doneButton" onclick="submitName()" disabled>
            <i class="fas fa-check"></i> Done
         </button>
      </div>
   </div>
</body>
</html>
